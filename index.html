        let isMusicPlaying = false;

            if (isMusicPlaying) {
                audio.pause();
                musicControlButton.innerHTML = `
                    <span class="icon music-icon">🎵</span>
                    <span class="icon slash-icon">/</span>
                `;
            } else {

                    console.error("Failed to play audio:", error);
                });
                musicControlButton.innerHTML = '<span class="icon music-icon">🎵</span>';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // 处理自动播放策略
